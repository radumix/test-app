<ion-content>
  <ion-card *ngFor="let item of data;">

    <ion-item lines="none">
      <ion-icon slot="start" [name]="item.icon"></ion-icon>
      <ion-label class="ion-text-wrap normal">{{item.header}}</ion-label>
    </ion-item>
  
    <ion-item detail class="ion-activated margin" lines="none">
      <ion-label>{{item.contentA}}</ion-label>
    </ion-item>
  
    <ion-item detail class="ion-activated margin" lines="none">
      <ion-label>{{item.contentB}}</ion-label>
    </ion-item>
   
  </ion-card>
</ion-content>
